<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrasonic Sensor Dashboard</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <div class="container">
        <h1>Ultrasonic Sensor Dashboard</h1>

        <div class="button-container">
            <button class="animated-button" id="pick">Pick</button>
            <button class="animated-button" id="drop">Drop</button>
            <button class="animated-button" id="forward">Forward</button>
            <button class="animated-button" id="backward">Backward</button>
        </div>

        <div class="sensor-data">
            <h2>Ultrasonic Sensor Data</h2>
            <div id="data-display">Distance: <span id="distance">0</span> cm</div>
        </div>
    </div>

    <script src="user.js"></script>
</body>

</html>
